<!DOCTYPE html>
<html lang="en-US">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <title>Curriculo Web</title>

  <link href="css/aos.css?ver=1.1.0" rel="stylesheet">

        opacity: 1 !important;

<body id="top">
  <header>
    <div class="profile-page sidebar-collapse">
      <nav class="navbar navbar-expand-lg fixed-top navbar-transparent bg-primary" color-on-scroll="400">
        <div class="container">
          <div class="navbar-translate"><a class="navbar-brand" href="#" rel="tooltip">Curriculo Web</a>
            <button class="navbar-toggler navbar-toggler" type="button" data-toggle="collapse" data-target="#navigation"
              aria-controls="navigation" aria-expanded="false" aria-label="Toggle navigation"><span
                class="navbar-toggler-bar bar1"></span><span class="navbar-toggler-bar bar2"></span><span
                class="navbar-toggler-bar bar3"></span></button>
          </div>
          <div class="collapse navbar-collapse justify-content-end" id="navigation">
            <ul class="navbar-nav">
              <li class="nav-item"><a class="nav-link smooth-scroll" href="#about">About</a></li>
              <li class="nav-item"><a class="nav-link smooth-scroll" href="#skill">Skills</a></li>
              <li class="nav-item"><a class="nav-link smooth-scroll" href="#portfolio">Portfolio</a></li>
              <li class="nav-item"><a class="nav-link smooth-scroll" href="#education">Education</a></li>
              <li class="nav-item"><a class="nav-link smooth-scroll" href="#contact">Contact</a></li>
            </ul>
          </div>
        </div>
      </nav>
    </div>

  <div class="page-content">
    <div>
      <div class="profile-page">
        <div class="wrapper">
          <div class="page-header page-header-small" filter-color="green">
            <div class="page-header-image" data-parallax="true" style="background-image: url('images/cc-bg-1.jpg')">
            </div>
            <div class="container">
              <div class="content-center">
                <div class="cc-profile-image"><a href="#"><img src="images/fotoPerfil.jpg" alt="Image" /></a></div>

                <p class="category text-white" id='label'></p><a class="btn btn-primary smooth-scroll mr-2"

              </div>
            </div>
          </div>
        </div>

          <div class="card" data-aos="fade-up" data-aos-offset="10">

                  <div class="h4 mt-0 title">Sobre</div>
                  <p id="sobre"></p>
                </div>
              </div>
              <div class="col-lg-6 col-md-12">

                  <div class="h4 mt-0 title">Basic Information</div>
                  <div class="row">
                    <div class="col-sm-4"><strong class="text-uppercase">Idade:</strong></div>
                    <div class="col-sm-8" id="idade"></div>
                  </div>
                  <div class="row mt-3">
                    <div class="col-sm-4"><strong class="text-uppercase">Email:</strong></div>
                    <div class="col-sm-8" id="email"></div>
                  </div>
                  <div class="row mt-3">
                    <div class="col-sm-4"><strong class="text-uppercase">Language:</strong></div>
                    <div class="col-sm-8" id="lingua"></div>
                  </div>
                </div>
              </div>
            </div>

          <ul id="listaSkills">

          </ul>

              </div>
            </div>
          </div>

                  <div class="col-md-6">
                    <div class="cc-porfolio-image img-raised" data-aos="fade-up" data-aos-anchor-placement="top-bottom">
                      <a href="#web-development">
                        <figure class="cc-effect"><img src="https://imgur.com/a/JpHnA7C" alt="Image" />
                          <figcaption>
                            <div class="h4">Recent Project</div>
                            <p>Web Development</p>
                          </figcaption>
                        </figure>
                      </a></div>
                    <div class="cc-porfolio-image img-raised" data-aos="fade-up" data-aos-anchor-placement="top-bottom">
                      <a href="#web-development">
                        <figure class="cc-effect"><img src="images/project-2.jpg" alt="Image" />
                          <figcaption>
                            <div class="h4">Startup Project</div>
                            <p>Web Development</p>
                          </figcaption>
                        </figure>
                      </a></div>
                  </div>
                  <div class="col-md-6">
                    <div class="cc-porfolio-image img-raised" data-aos="fade-up" data-aos-anchor-placement="top-bottom">
                      <a href="#web-development">
                        <figure class="cc-effect"><img src="images/project-3.jpg" alt="Image" />
                          <figcaption>
                            <div class="h4">Food Order Project</div>
                            <p>Web Development</p>
                          </figcaption>
                        </figure>
                      </a></div>
                    <div class="cc-porfolio-image img-raised" data-aos="fade-up" data-aos-anchor-placement="top-bottom">
                      <a href="#web-development">
                        <figure class="cc-effect"><img src="images/project-4.jpg" alt="Image" />
                          <figcaption>
                            <div class="h4">Web Advertising Project</div>
                            <p>Web Development</p>
                          </figcaption>
                        </figure>
                      </a></div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

          <div class="h4 text-center mb-4 title">Education</div>

            <div class="col-sm-4"><strong class="text-uppercase">Email:</strong></div>

            <div class="col-sm-8" id="numero"></div>
          </div>
        </div>
