<!DOCTYPE html>
<html>

<head>
    <title>Corriculum Vitae</title>
</head>

<body>
    <h1>
        <a href="https://www.ua.pt/estga">
            Escola Superior de Tecnologia e Gestão de Águeda</a>
    </h1>
    <h2>Curriculum Vitae</h2>
    <hr>
    <img src="./src/cv.jpg">
    <h3>Instruçoes para preenchimento</h3>
    <dd>
        <li>Prencha todos os campos em minusculas.</li>
        <li>Faça um breve reusmo da sua experiencia profissional.</li>
        <li>Indique uma ou mais habilitações literárias.</li>
    </dd>
    <hr>
    <form action="http://www.gis4cloud.com/PTW/formulario.php" method="GET">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome"> <br>
        <br>
        <label for="pass">Password:</label>
        <input type="password" id="pass" name="pass"> <br>
        <br>
        <label for="viatura_propria">Viatura própria:</label>
        <input type="checkbox" id="viatura_propria" name="viatura_propria"><br>
        <label for="computador">Computador:</label>
        <input type="checkbox" id="computador" name="computador"><br>
        <br>
        <label>Habilitações literárias</label>
        <label for="licenciatura">licenciatura</label>
        <input type="radio" id="licenciatura" name="licenciatura" value="licenciatura"><br>
        <label for="mestrado">mestrado</label>
        <input type="radio" id="mestrado" name="mestrado"><br>
        <label for="doutoramento">doutoramento</label>
        <input type="radio" id="doutoramento" name="doutoramento"><br>
        <br>
        <label for="exp_prof">Experiencia Profissional:</label><br>
        <textarea name="exp_prof" id="exp_prof" cols="40" rows="5"> </textarea>
        <br>
        <label for="idade">Idade:</label>
        <select id="idade" name="idade">
            <option value="1_31">entre os 1 e 31 anos</option>
            <option value="31_50">entre os 31 e 50 anos</option>
            <option value="32">32 ou mais anos</option>
        </select>
        <br>
        <br>
        <input type="image" src="./src/ok.gif" alt="Submit Form" />
    </form>
</body>
